    <form class="form__container">
        <div class="form">
            <h1>SIGN IN</h1>
            <div class="form__inputs">
                <div class="input">
                    <input id="input1" type="text" name="name" autocomplete="off">
                    <i id="placeholder1">Username</i>
                </div>
                <div class="input">
                    <input value="" id="input2" type="password" name="password" autocomplete="off">
                    <i id="placeholder2">Password</i>
                </div>
            </div>
            <div class="form__links">
                <a href="#">Forgot my Password?</a>
                <a href="#">Sing up</a>
            </div>
            <input type="submit" value="Login">
        </div>
    </form>
    
    <script>
        let placeholder1 = document.getElementById("placeholder1");
        let placeholder2 = document.getElementById("placeholder2");
        let input1 = document.getElementById("input1");
        let input2 = document.getElementById("input2");
        input1.addEventListener("blur",() => {
            if(input1.value != ""){
                placeholder1.classList.add("toTop")
            }else{
                placeholder1.classList.remove("toTop")
            }
        })
        input2.addEventListener("blur",() => {
            if(input2.value != ""){
                placeholder2.classList.add("toTop")
            }else{
                placeholder2.classList.remove("toTop")
            }
        })
        
    </script>
